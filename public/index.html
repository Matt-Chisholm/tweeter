<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/7684e326dd.js" crossorigin="anonymous"></script>
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body class="body">
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="navitems"><h3>Tweeter</h3></span>
      <div class="newtweetnav"> 
        <p class="navitems"> Write a new tweet </p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header class="header">
    <div class="avatar">
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div class="myname">
        <h2>Matt</h2>
    </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="composetweet">Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <div class ="upperform">
            <textarea name="text" class="tweet-text" placeholder="What are you humming about?"></textarea>
            </div>
          <div class ="underform">
            <button type="submit" class="tweetbutton"> Tweet </button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet">
        <article class="tweet"></article>
          <header>
  >         <i class="fas fa-grin-beam-sweat"></i>
            <p class='tweetername'>Newton</p>
            <h6 class="tweeterhandle">@SirIsaac</h6>
          </header>
          <h3 class="tweetcontent">If I have seen further it is by standing on the shoulders of giants.</h3>
          <footer>
            <p class="tweettime"> 10 days ago </p>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
